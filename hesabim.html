<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabım | Eylisse Optik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dddddd
        }

        header {
            background-color: #5f5f5f;
            color: #ffc000;
            padding: 20px;
            text-align: center;
        }

        /* Logo üzerinde stil ve tıklandığında ana sayfaya gitmek için link */
        .logo {
            text-align: left;
            padding: 10px 20px;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .info-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            display: inline-block;
            background-color: #ffc000;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #FFDE59;
        }

        .logout {
            text-align: right;
            margin-top: 30px;
        }

        .logout a {
            color: #e74c3c;
            font-weight: bold;
            text-decoration: none;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Logo kısmı -->
    <header>
        <a href="index.html" class="logo">
            <img src="EYLISSE.gif" alt="Eylisse Optik Logo">
        </a>
        <h1>Hesabım</h1>
    </header>

    <!-- Hesap Bilgileri kısmı -->
    <div class="container">
        <h2>Kişisel Bilgiler</h2>
        <div class="info-group">
            <label>Ad Soyad</label>
            <input type="text" value="Ahmet Yılmaz">
        </div>
        <div class="info-group">
            <label>E-posta</label>
            <input type="email" value="ahmet@example.com">
        </div>
        <div class="info-group">
            <label>Şifre</label>
            <input type="password" value="********">
        </div>
        <button class="btn">Bilgileri Güncelle</button>

        <h2>Sipariş Geçmişi</h2>
        <p>Henüz siparişiniz bulunmamaktadır.</p>

        <!-- Çıkış kısmı -->
        <div class="logout">
            <a href="index.html">Çıkış Yap</a>
        </div>
    </div>

</body>

</html>
