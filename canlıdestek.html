<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Destek | Eylisse Optik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dddddd;
        }

        header {
            background-color: #5f5f5f;
            color: #ffc000;
            padding: 20px;
            text-align: center;
        }

        .logo {
            text-align: left;
            padding: 10px 20px;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 6px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.user {
            text-align: right;
            color: #333;
        }

        .message.support {
            text-align: left;
            color: #007bff;
        }

        .input-group {
            display: flex;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border-radius: 6px 0 0 6px;
            border: 1px solid #ccc;
            border-right: none;
        }

        .input-group button {
            padding: 10px 20px;
            background-color: #ffc000;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }

        .input-group button:hover {
            background-color: #FFDE59;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            <img src="EYLISSE.gif" alt="Eylisse Optik Logo">
        </a>
        <h1>Canlı Destek</h1>
    </header>

    <div class="container">
        <h2>Müşteri Temsilcisi ile Sohbet</h2>
        <div class="chat-box" id="chat-box">
            <div class="message support">Merhaba, size nasıl yardımcı olabilirim?</div>
        </div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Mesajınızı yazın...">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            if (input.value.trim() !== "") {
                const userMsg = document.createElement("div");
                userMsg.className = "message user";
                userMsg.textContent = input.value;
                chatBox.appendChild(userMsg);

                const reply = document.createElement("div");
                reply.className = "message support";
                reply.textContent = "Temsilcimiz size en kısa sürede yanıt verecektir.";
                chatBox.appendChild(reply);

                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            }
        }
    </script>

</body>

</html>
